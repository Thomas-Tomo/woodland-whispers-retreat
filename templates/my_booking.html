{% extends 'base.html' %}

{% block title %}
Cabin Booking
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center custom-heading">Make a Booking</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ cabin.name }}</h5>
                    <p class="card-text">{{ cabin.description }}</p>
                    <form method="POST" action="{% url 'my_booking' cabin.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="check-in">Check-in Date</label>
                            <input type="date" class="form-control" id="check-in" name="check_in_date" required>
                        </div>
                        <div class="form-group">
                            <label for="check-out">Check-out Date</label>
                            <input type="date" class="form-control" id="check-out" name="check_out_date" required>
                        </div>
                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input type="number" class="form-control" id="guests" name="num_guests" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
