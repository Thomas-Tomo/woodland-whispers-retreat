{% extends "base.html" %}
{% block title %}
Delete Booking
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center custom-heading">{% trans "Confirm Booking Deletion" %}</h1>
            <div class="card">
                <div class="card-body">

                    <div class="card-text text-center">
                        <p>{% trans 'Are you sure you want to delete the booking with ID' %} {{ booking.id }}?</p>
                    </div>

                    <form method="post" action="{% url 'delete_booking' booking_id=booking.id %}">
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <button class="btn btn-danger" type="submit">{% trans 'Delete' %}</button>
                            <a href="{% url 'booking_overview' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
